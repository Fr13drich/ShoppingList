version: 2.1
orbs:
  python: circleci/python@2.0.3
jobs:
  build:
    docker:
      - image: cimg/python:3.13.5
    steps:
      - checkout
      - restore_cache:
          key: &deps1-cache deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      # - python/install-packages:
      #     pkg-manager: pip
      # - run:
      #     name: "install tesseract"
      #     command: |
      #         sudo apt update
      #         sudo apt install tesseract-ocr
      #         sudo apt install libtesseract-dev
      - run: # install and activate virtual environment with pip
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache: # ** special step to save dependency cache **
          key: *deps1-cache
          paths:
            - "venv"
  lint:
    docker:
      - image: cimg/python:3.13.5
    steps:
      - checkout
      - restore_cache:
          key: &deps1-cache deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      # - python/install-packages:
      #     pkg-manager: pip
      - run: 
          name: "Lint all (disable too many ancestor/arguments)"
          command: |
            ls
            . venv/bin/activate
            pip install pylint
            find . -maxdepth 2 -name '*.py' | xargs pylint\
                --max-attributes 10\
                --max-parents 10\
                --disable='R0901, R0903, R0913, W0123'
  test_bc:
    docker:
      - image: cimg/python:3.13.5
    steps:
      - checkout
      - run: git fetch
      - restore_cache:
          key: &deps1-cache deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run: 
          name: "run test 'Bien cuisiner'"
          command: |
            ls
            . venv/bin/activate
            # pip install pytest
            # pytest ./test/scripts/reader_bc_test.py
            python ./read_the_book.py --input_dir=./test/BC_pics --output_dir=./test/test_results
            for fullname in test/test_results/*; do diff ${fullname} data/recipe_files/$(basename ${fullname});done
            python ./test/scripts/reader_bc_test.py
          no_output_timeout: 20m
  test_cg:
    docker:
      - image: cimg/python:3.13.5
    steps:
      - checkout
      - restore_cache:
          key: &deps1-cache deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: "run test 'Caf√© gourmand'"
          command: |
              . venv/bin/activate
              python ./read_the_book.py --input_dir=./test/CG_pics --output_dir=./test/test_results
              for fullname in test/test_results/*; do diff ${fullname} data/recipe_files/$(basename ${fullname});done
              python ./test/scripts/reader_cg_test.py
          no_output_timeout: 20m
  test_eb:
    docker:
      - image: cimg/python:3.13.5
    steps:
      - checkout
      # - run: git fetch
      - restore_cache:
          key: &deps1-cache deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run: 
          name: "run test 'En bocal'"
          command: |
            ls
            . venv/bin/activate
            sudo dpkg --configure -a
            sudo apt-get update && sudo apt-get upgrade -y
            sudo apt install tesseract-ocr
            sudo apt install libtesseract-dev
            sudo cp ./data/fra.traineddata /usr/share/tesseract-ocr/4.00/tessdata/fra.traineddata
            sudo cp ./data/osd.traineddata /usr/share/tesseract-ocr/4.00/tessdata/
            python ./read_the_book.py --input_dir=./test/EB_pics --output_dir=./test/test_results
            cat ./log/reader.log
            for f in test/test_results/*; do diff ${f} data/recipe_files/$(basename ${f});done
            python ./test/scripts/reader_eb_test.py
            # cat ./test/test_results/*
          no_output_timeout: 20m
  test_database:
    docker:
      - image: cimg/python:3.13.5
    steps:
      - checkout
      - restore_cache:
          key: &deps1-cache deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run: 
          name: "setup_db"
          command: |
            ls
            . venv/bin/activate
            python setup_db.py

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/workflows/ & https://circleci.com/docs/configuration-reference/#workflows
workflows:
  default:
    jobs:
      - build
      - lint:
          requires: 
            - build
      - test_bc:
          requires:
            - lint
      - test_cg:
          requires:
            - lint
      - test_eb:
          requires:
            - lint
      - test_database:
          requires:
            - lint
      